<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Macaron Bottom -->
  <ellipse cx="150" cy="130" rx="70" ry="25" fill="{bottomColor}" />
  
  <!-- Macaron Filling -->
  <rect x="80" y="105" width="140" height="25" fill="{fillingColor}" />
  
  <!-- Macaron Top -->
  <ellipse cx="150" cy="105" rx="70" ry="25" fill="{topColor}" />
  
  <!-- Texture Details for Top -->
  <g opacity="0.1">
    <ellipse cx="120" cy="95" rx="15" ry="10" fill="white" />
    <ellipse cx="170" cy="100" rx="20" ry="5" fill="white" />
    <ellipse cx="140" cy="110" rx="10" ry="5" fill="white" />
  </g>
  
  <!-- Texture Details for Bottom -->
  <g opacity="0.1">
    <ellipse cx="130" cy="130" rx="15" ry="8" fill="white" />
    <ellipse cx="180" cy="125" rx="10" ry="7" fill="white" />
    <ellipse cx="160" cy="135" rx="12" ry="4" fill="white" />
  </g>
  
  <!-- Optional: Name Label -->
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">{name}</text>
</svg>